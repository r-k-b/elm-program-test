name: CI

on:
  push:
    branches: [ '*' ]
    tags: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: pnpm/action-setup@v2.1.0
      with:
        version: ^6.10
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'pnpm'
    - run: pnpm install
    - run: pnpm run postinstall
    - run: pnpm test
